<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
    <title>Gerador de senhas</title>
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
    
    <main class="bg-white d-flex flex-column rounded p-4 shadow-lg">
        <h1 class="fs-3 text-center">Gerador de senhas</h1>

        <div class="input-group mt-4">
            <input placeholder="Sua senha será gerada aqui" type="text" class="form-control user-select-all py-3" disabled id="password">
            <button id="copy" class="btn btn-primary" type="button" id="button-addon2">Copiar</button>
        </div>

        <div class="mt-4">
            <label for="size" class="form-label">Escolha o tamanho: <span id="size-value" class="fw-bold">25</span> caracteres</label>
            <input oninput="getSize()" type="range" class="form-range" min="0" max="50" id="size">
        </div>

        <h2 class="fs-6 mb-3 mt-4">Opções para senha:</h2>
        <div class="container mb-2">
            <div class="row gy-2">
                <div class="form-check col-12 col-sm-6">
                    <input checked class="form-check-input" type="checkbox" value="numbers" id="numbers">
                    <label class="form-check-label" for="numbers">
                    Números
                    </label>
                </div>
        
                <div class="form-check col-12 col-sm-6">
                    <input checked class="form-check-input" type="checkbox" value="upper-letters" id="upper-letters">
                    <label class="form-check-label" for="upper-letters">
                    Letras maiúsculas
                    </label>
                </div>
        
                <div class="form-check col-12 col-sm-6">
                    <input checked class="form-check-input" type="checkbox" value="lower-letters" id="lower-letters">
                    <label class="form-check-label" for="lower-letters">
                    Letras minúsculas
                    </label>
                </div>
        
                <div class="form-check col-12 col-sm-6">
                    <input class="form-check-input" type="checkbox" value="special-char" id="special-char">
                    <label class="form-check-label" for="special-char">
                    Caracteres especiais
                    </label>
                </div>
            </div>
        </div>

        <span id="error" class="text-danger fw-bold"></span>

        <button onclick="generatePassword()" type="button" class="btn btn-primary fw-bold fs-5 mt-4">Gerar Senha</button>
        <p class="text-center mt-4">Desenvolvido por <a href="https://github.com/alvaroemanuel20"> Álvaro Emanuel</a></p>
    </main>

    <!--Toast success copy-->
    <div class="toast-container position-fixed bottom-0 end-0 p-3 shadow-lg">
        <div id="success-msg" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header bg-success">
                <span class="me-2">&#128512;</span>
                <strong class="me-auto text-white">Obrigado por usar</strong>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body bg-white rounded fw-bold">Senha copiada com sucesso.</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
